<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한라대학교 - 귀족학교 체험 프로그램</title>
  <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="로고" class="logo-img">
      Halla Prestige</div>
    <nav>
      <a href="#intro">소개</a>
      <a href="#gallery">갤러리</a>
      <a href="#activities">체험</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <section id="intro" class="hero">
    <div class="hero-text">
      <h1>한라대학교</h1>
      <p>지성과 품격이 만나는 귀족 캠퍼스, 한라대학교로의 초대</p>
    </div>
  </section>

  <section id="gallery" class="section">
    <h2>왕실 캠퍼스 갤러리</h2>
    <div class="gallery-grid">
      <img src="images/캠퍼스.png" alt="한라대학교 캠퍼스">
      <img src="images/식당.png" alt="서핑장">
      <img src="images/승마장.png" alt="승마장">
      <img src="images/펜싱장.png" alt="펜싱장">
    </div>
  </section>

  <section id="activities" class="section">
    <h2>귀족을 위한 체험 프로그램</h2>
    <div class="cards">
      <div class="card">
        <img src="images/서핑.png" alt="서핑 이미지">
        <h3>서핑 클래스</h3>
        <p>캠퍼스 근처 전용 해변에서 즐기는 고급 서핑 레슨</p>
      </div>
      <div class="card">
        <img src="images/승마.png" alt="승마 이미지">
        <h3>승마 체험</h3>
        <p>한라 승마클럽에서 진행되는 품격 있는 승마 프로그램</p>
      </div>
      <div class="card">
        <img src="images/펜싱.png" alt="펜싱 이미지">
        <h3>펜싱 레슨</h3>
        <p>정통 유럽식 펜싱 수업, 신사/숙녀 교육의 정수</p>
      </div>
    </div>
  </section>

  <section id="contact" class="section contact">
    <h2>귀족 투어 신청</h2>
    <form>
      <input type="text" placeholder="성함" required />
      <input type="email" placeholder="귀하의 이메일" required />
      <input type="date" required />
      <button type="submit">투어 신청하기</button>
    </form>
  </section>

</body>
</html>
